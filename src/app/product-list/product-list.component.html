<h2>Product List</h2>

<div class="row">
  <div class="col-md-3" *ngFor="let product of products">
    <div class="card border-secondary mb-3" style="max-width: 18rem;">
      <img class="card-img-top" src="{{product.imageURL}}" fallback="https://via.placeholder.com/150">
      <div class="card-body">
        <p class="card-text">{{ product.name }}</p>
      </div>
    </div>
  </div>
</div>
