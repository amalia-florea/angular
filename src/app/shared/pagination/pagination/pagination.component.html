<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
      <li class="page-item active" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="getPokemons(currentPage - 1)">Previous</a>
      </li>
      <li class="page-item active" [class.disabled]="lastPage === 1">
        <a class="page-link" (click)="getPokemons(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
