<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pokemon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/detail" routerLinkActive="active">Detail</a>
          </li>
          <li *ngIf="isAdmin" class="nav-item">
            <a class="nav-link" routerLink="/create-product" routerLinkActive="active">Create Product</a>
          </li>
          <li *ngIf="isAdmin" class="nav-item">
            <a class="nav-link" routerLink="/product-list" routerLinkActive="active">Product List</a>
          </li>  
        </ul>
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search-bar d-flex">
          <input [class.is-invalid]="search.invalid && search.touched" formControlName="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <div *ngIf="search.invalid && search.touched">                  
            <small *ngIf="search.errors?.['minlength']" class="text-danger">Search must be at least 3 characters</small>
            <small *ngIf="search.errors?.['forbiddenName']" class="text-danger">{{ search.errors!['forbiddenName'].value }} Search not allowed</small>
          </div>  

          <button type="submit" style="display:none">Submit</button>
        </form>
      </div>
    </div>
  </nav>
</header>
<div class="content">
  <router-outlet></router-outlet>
</div>
